name: Run Go Program Periodically

on:
  # 定时任务：每30分钟执行一次，从0分开始
  schedule:
    - cron: "0,30 * * * *"

  # 也可以保留推送触发器（可选）
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout code  # 检出代码
        uses: actions/checkout@master

      - name: Set up Go  # 设置 Go 环境
        uses: actions/setup-go@master
        with:
          go-version: '1.20'  # 根据你的 Go 版本需求调整

      - name: Install dependencies  # 安装 Go 依赖
        run: go mod download

      - name: Build Go Program  # 编译 Go 程序
        run: go build -o main

      - name: Run Go Program  # 运行 Go 程序
        run: ./main --qw_auth="${{ secrets.QW_AUTH }}" --r18=${{ secrets.R18 }} --tags=${{ secrets.TAGS }} --pic_size=${{ secrets.PIC_SIZE }} --proxy=${{ secrets.PROXY }} --direct_proxy=${{ secrets.DIRECT_PROXY }}
        env:
          # 如果需要设置环境变量，可以在这里定义
          LOG_LEVEL: debug

      - name: Upload logs  # 上传日志文件（如果有日志文件生成）
        uses: actions/upload-artifact@master
        with:
          name: run-logs
          path: logs/  # 假设日志文件存储在 logs 文件夹中
